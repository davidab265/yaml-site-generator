apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: getapp-site-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: getapp.example.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: getapp-site
            port:
              number: 80
